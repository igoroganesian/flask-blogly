{% extends 'base.html' %}

{% block content %}

{% if user.image_url %}
<img src="{{ user.image_url }}">
{% endif %}
<div>
  <h1>{{ user.first_name }} {{ user.last_name }}</h1>
  <a href="/users/{{ user.id }}/edit"><button>Edit</button></a>
  <form method="POST" action="/users/{{ user.id }}/delete">
    <button type="submit">Delete</button>
  </form>
</div>

{% endblock %}
