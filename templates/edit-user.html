{% extends 'base.html' %}

{% block content %}
<h1>Edit a user</h1>

<form action="/users/{{ user.id }}/edit">
    <input type="text" name="first_name" required value="{{ user.first_name }}">
    <label for="first_name"></label>

    <input type="text" name="last_name" required value="{{ user.last_name }}">
    <label for="last_name"></label>

    <input type="url" name="image_url" p value="{{ user.image_url }}">
    <label for="image_url"></label>
    <a href="/users/{{ user.id }}/"><button>Cancel</button></a>
    <button type="submit">Save</button>
</form>

{% endblock %}
